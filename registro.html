<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./SSB.css">

    <title>Regístrate</title>

<head>
    <body>
        
        <img class="logor" src="./Logo_corto-removebg-preview.png">
        <form class="row g-3">
            <div class="correor">
              <label for="inputEmail4" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correor" placeholder="Ingrese su correo">
            </div>
            <div class="contraseñar">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseñar" placeholder="Ingrese su contraseña">
            </div>
            <div class="nombres">
              <label for="inputAddress" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres">
            </div>
            <div class="apellidos">
              <label for="inputAddress2" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
            </div>
            <div class="fechanac">
                <label for="inputCity" class="form-label">Fecha de nacimiento</label>
                <input type='date' class='form-control' id='fechan' placeholder="Ingrese su fecha de nacimiento">
            </div>
            <div class="sexo">
              <label for="inputState" class="form-label">Sexo</label>
              <select id="inputState" class="form-select">
                <option selected>Ninguna</option>
                <option>F</option>
                <option>M</option>
                <option>Prefiero no decirlo</option>
              </select>
            </div>
            <div class="telefono">
                <label for="inputCity" class="form-label">Número de teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
              </div>
              <button type="submit" class="btn align-bottom2">¿Ya tienes una cuenta? Loguéate</button>
            <div class="btregistrar">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
          <table class="fondo"></table> 
          <table class="fondo2"></table>
    </body>
</head>
