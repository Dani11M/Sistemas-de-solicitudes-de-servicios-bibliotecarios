<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./SSB.css">

    <title>Ingresa a tu cuenta</title>

<head>
    <body>
        
        <img class="logo" src="./Logo_corto-removebg-preview.png">
        <form class="formulario">
            <div class="correo">
              <label for="inputEmail4" class="form-label">Correo</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresa tu correo">
            </div>
            <div class="contraseña">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Ingresa tu contraseña">
            </div>
            <div class="casilla">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recordar mi usuario
                </label>
              </div>
            </div>
            <div class = "btnregis">
                <button type="submit" class="btn align-bottom">¿No tienes una cuenta? Regístrate</button>
            </div>
            <div class="btingresar">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
          <table class="fondo"></table> 
          <table class="fondo2"></table>
    </body>
</head>
