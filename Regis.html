<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../Sistemas-de-solicitudes-de-servicios-bibliotecarios/SSB.css">
</head>
<body>
    <figure class="Logo2"><img src="../Sistemas-de-solicitudes-de-servicios-bibliotecarios/Logo_corto-removebg-preview.png" alt="Logo" width="500px" height="500px"></figure>
    
    <Table class="sectLog3">   
        <Tr>
            <td><H2>Registro</H2></td>
        </Tr> 
        <tr>    
            <td>
                <input type="text" id ="correo" placeholder="correo" class="butLog1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" id ="password" placeholder="Ingrese una contraseña" class="butLog1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" id ="NewPassword" placeholder="Ingrese de nuevo contraseña" class="butLog1">
            </td>
            
        </tr>
        <tr>
            <td>
                <input type="text" id ="Nombres" placeholder="Nombres" class="butLog1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id ="Apellidos" placeholder="Apellidos" class="butLog1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="date" id ="FNac" placeholder="Fecha de nacimiento" class="butLog1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id ="phone" placeholder="Teléfono" class="butLog1">
            </td>
        </tr>

        <tr>
            <td>
                <select id="sexo">
                    <option disabled ="">Seleccionar</option> 
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>

                </select>
            </td>
        </tr>
        <tr>
            <td><button value="reg" id="reg" >Registrarme</button></td>
        </tr>

    </Table>
</body>
</html>
